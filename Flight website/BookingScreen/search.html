    <!DOCTYPE html>
    <html>
        <head>
            <title>
            Flight Booking
            </title>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div class="background">
                <div class="tans_box">
                    <div class="header-flight">
                        <img style="vertical-align:middle" src="planes.png" width="35" height="35">
                        <span style ="vertical-align:middle">Flight</span>
                    </div>
                        <h2>Follow Us On:</h2>

                        <button type="button" class="Facebook-but" onclick="window.location.href='http://www.Facebook.com'">
                            <span class="fbutton__text">Facebook</span>
                            <span class="fbutton__icon">
                                <ion-icon name="logo-facebook"></ion-icon>
                            </span>
                        </button>

                        <button type="button" class="Instagram-but"onclick="window.location.href='http://www.Instagram.com'">
                            <span class="ibutton__text">Instagram</span>
                            <span class="ibutton__icon">
                                <ion-icon name="logo-instagram"></ion-icon>
                            </span>
                        </button>

                        <button type="button" class="Twitter-but" onclick="window.location.href='http://www.Twitter.com'">
                            <span class="tbutton__text"> Twiiter&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span>
                            <span class="tbutton__icon">
                                <ion-icon name="logo-twitter"></ion-icon>
                            </span>
                        </button>
                                                
                        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
                </div>
                <div class="container">
                    <h4 style="text-align:center">Check availability for direction</h4><br>
                    <form action="/action_page.php">
                        <stackpanel orientation="Horizontal">
                            <label for="country">From:</label>
                            <select id="country" name="country">
                                <option value="From">Search location..</option>
                                <option value="australia">Australia</option>
                                <option value="canada">Canada</option>
                                <option value="usa">USA</option>
                                <option value="Egypt">Egypt</option>
                                <option value="KSa">KSA</option>
                                <option value="Kuwait">Kuwait</option>
                                <option value="France">France</option>
                                <option value="Dubai">Dubai</option>
                            </select> 
                            <label for="country">To:</label>
                            <select id="country" name="country">
                                <option value="To">Search location..</option>
                                <option value="australia">Australia</option>
                                <option value="canada">Canada</option>
                                <option value="usa">USA</option>
                                <option value="Egypt">Egypt</option>
                                <option value="KSa">KSA</option>
                                <option value="Kuwait">Kuwait</option>
                                <option value="France">France</option>
                                <option value="Dubai">Dubai</option>
                            </select>
                        </stackpanel>
                        <br><br>
                        <stackpanel orientation="Horizontal">
                            <label for="Date">Departure Date:</label>
                            <input type="date" id="start" name="Date" size="15" data-role="calendarpicker"  data-dialog-mode="true">
                            <label for="Date">Return Date:</label>
                            <input type="date" id="Date" name="Date" size="15" data-role="calendarpicker"  data-dialog-mode="true">
                        </stackpanel>
                        <br><br>
                        <div class="row">
                            <input type="submit" value="Book Ticket Now">
                            <input type="radio" id="round" name="radbut" value="round">
                            <label for="round">round</label>
                            <input type="radio" id="oneway" name="radbut" value="oneway">
                            <label for="oneway">oneway</label>
                        </div>
                    </form>
                </div>
        </body>
    </html>
